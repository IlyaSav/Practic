
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="profile-container">
    <div class="profile-header">
      <h1>Профиль</h1>
    </div>
    <div class="profile-body">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><a href="{% url 'profile_edit' %}">Редактировать профиль</a></p>
      <p><a href="{% url 'profile_delete' %}">Удалить аккаунт</a></p>
    </div>
  </div>

  
{% endblock %}
